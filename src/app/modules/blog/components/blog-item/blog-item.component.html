<div class="card">
    <div class="card-header">
      Featured
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let item of blogs">{{item.title}} {{item.description}}
                <button type="button" class="btn btn-danger btn-sm float-end" (click)="executeAction(item, 'delete')">DELETE</button>
                <button type="button" class="btn btn-primary btn-sm me-1 float-end" (click)="executeAction(item, 'edit')">EDIT</button>
            </li>
        </ul>
    </div>
  </div>
  <br>
