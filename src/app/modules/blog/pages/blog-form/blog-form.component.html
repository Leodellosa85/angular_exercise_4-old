<form [formGroup]="blogForm" class="container" (ngSubmit)="onSubmit()">
    <br/>
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" formControlName="title" id="title" class="form-control">
        <div *ngIf="f['title']?.invalid && f['title']?.touched">
            <div *ngIf="f['title']?.errors?.['required']" class="alert alert-danger">
                Title is required
            </div>
        </div>
    </div>


    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" formControlName="description" id="description" class="form-control">
        <div *ngIf="f['description']?.invalid && f['description']?.touched">
            <div *ngIf="f['description'].errors?.['required']" class="alert alert-danger">
                Description is required
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="author">Author</label>
        <input type="text" formControlName="author" id="author" class="form-control">
    </div>

    <br/>
    <ng-container formArrayName="comments">
        <label for="comments">Comments</label>
        <div class="input-group mb-3" *ngFor="let _ of comments.controls; index as i">
            <input [formControlName]="i" class="form-control" />
            <button type="button" class="btn btn-danger btn-sm" (click)="deleteComment(i)">Delete</button>
        </div>
        <button type="button" (click)="addComment()" class="btn btn-info btn-sm ms-1">
            Add Comments
        </button>
    </ng-container>
    <br/>
    <br/>
    <button type="submit" class="btn btn-primary me-1" [disabled]="!blogForm.valid">Submit</button>
    <button type="button" class="btn btn-danger" (click)="clear()">Clear</button>
</form>
