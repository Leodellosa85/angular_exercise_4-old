<div class="col-md-6 offset-md-3 mt-5">
    <div class="card">
      <h4 class="card-header">Register</h4>
      <div class="card-body">
          <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                  <label for="firstName">First Name</label>
                  <input
                    type="text"
                    formControlName="firstName"
                    class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f['firstName'].invalid }"
                    placeholder="First Name" />
                  <div *ngIf="f['firstName']?.invalid" class="invalid-feedback">
                      <span *ngIf="f['firstName']?.errors?.['required']" >First Name is required</span>
                  </div>
              </div>
              <div class="form-group">
                  <label for="lastName">Last Name</label>
                  <input
                    type="text"
                    formControlName="lastName"
                    class="form-control"
                    placeholder="Last Name" />
              </div>
              <div class="form-group">
                  <label for="userEmail">Email</label>
                  <input
                    type="email"
                    formControlName="email"
                    class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f['email'].invalid }"
                    placeholder="Email" />
                  <div *ngIf="f['email']?.invalid" class="invalid-feedback">
                      <span *ngIf="f['email']?.errors?.['required']">Email is required</span>
                      <span *ngIf="f['email']?.errors?.['email']">Email is invalid</span>
                  </div>
              </div>
              <div class="form-group">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    formControlName="password"
                    class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f['password'].invalid }"
                    placeholder="Password" />
                  <div *ngIf="f['password']?.invalid" class="invalid-feedback">
                      <span *ngIf="f['password']?.errors?.['required']">Password is required</span>
                      <span *ngIf="f['password']?.errors?.['minlength']">Password must be at least 6 characters</span>
                  </div>
              </div>
              <div class="alert alert-danger feedback" *ngIf="registrationError">{{message}}</div>
              <div class="alert alert-success feedback" *ngIf="registrationSuccess">{{message}}</div>
              <br>
              <div class="form-group">
                  <button [disabled]="loading" class="btn btn-primary">
                      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                      Register
                  </button>
                  <!-- <a *ngIf="registrationSuccess" routerLink="../login" class="btn btn-link">Login</a>
                  <a *ngIf="!registrationSuccess" routerLink="../login" class="btn btn-link">Cancel</a> -->
              </div>
          </form>
      </div>
    </div>
  </div>
